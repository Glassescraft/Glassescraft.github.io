<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="img/Icono.png">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login/EstiloLogin.css">
  <script type="text/javascript" src="login/js_login.js"></script>
	
</head>
<body>


<form autocomplete='off' class='form' id="form1" name="form1" method="GET">
  <div class='control'>
    <h1>
      LOGIN
    </h1>
  </div>
  <div class='control block-cube block-input'>
    <input name='usuario' placeholder='Nombre De Usuario' type='text' id="usuario" required>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
  <div class='control block-cube block-input'>
    <input name='contraseña' placeholder='Contraseña' type='password' id="contraseña" required>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
  	<button class='btn block-cube block-cube-hover' type='button' onclick="Validacion();">
      </div>
    	<div class='bg-top'>
    	  <div class='bg-inner'></div>
    	</div>
    	<div class='bg-right'>
     	 <div class='bg-inner'></div>
    	</div>
    	<div class='bg'>
     	 <div class='bg-inner'></div>
   	 </div>
    	<div class='text'>
      	Log In
    	</div>
  	</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
